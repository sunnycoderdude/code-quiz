<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="../code-quiz/css/reset.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../code-quiz/css/style.css">

</head>
<body>


    <div>
        <span class="highscore">
            <a href="../code-quiz/highscore.html">View Highscores</a>
        </span>
        <span class="timer">
            Timer
        </span>
    </div> 

    <div class="container">
        <div class="gameStart">
        Welcome to the coding quiz!
        <br>
        <br>
        <button type="button" class="button2 btn btn-secondary" onclick="startGame()">Start the Game!</button>
        </div>

        <div class="container">
            <div>
                <ul class="gameQA">
                    <li class="question"></li>
                    <li>
                        <button type="button" class="button2 btn btn-secondary a1"></button>
                    </li>
                    <li>
                        <button type="button" class="button2 btn btn-secondary a2"></button>
                    </li>
                    <li>
                        <button type="button" class="button2 btn btn-secondary a3"></button>
                    </li>
                    <li>
                        <button type="button" class="button2 btn btn-secondary a4"></button>
                    </li>
                    <hr>
                    <p class="response"></p>
                </ul>
            </div>
        </div>

        <form class="initials">
            <div class="form-group">
              <label class="yourScore"></label>
              <input class="form-control yourInitials" type="text" placeholder="Enter your initials here and click submit!">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>

    <script src="questions.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
